<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="icon" type="image/jpg" href="https://drive.google.com/thumbnail?id=10y40OtWH-YsFliASr2VDyQfFxf7Eb3r-">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>Game Reviews</title>
</head>

<body class="container-fluid">
  <div class="p-5 mb-4 jumbotron rounded-3">
    <h1 class="display-4 text-center text-white">Game Reviews</h1>
  </div>
  <div class="row">
    <div class="col">
      <div id="PUBG" class="card h-100">
        <img style="width: 70%;" src="https://img.icons8.com/windows/452/pubg.png" class="card-img-top img-fluid mx-auto d-block" alt="PUBG">
        <div class="card-body">
          <h1 class="card-title">Playerunknown's Battlegrounds</h1>
          <p class="card-text" style="font-size: 30px; font-weight: 600;">Battle Royale</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div id="eternal" class="card h-100">
        <img src="https://drive.google.com/uc?id=1hnRbd4oAyXURfm7Pq261OGYbtp2jitXM" class="card-img-top" alt="...">
        <div class="card-body" style="padding-top: 2%;">
          <h1 class="card-title">Doom Eternal</h1>
          <p class="card-text">Single Player FPS</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div id="daysgone" class="card h-100">
        <img src="https://asia.playstation.com/content/dam/pscom/games/2019/days-gone/days-gone-main-visual-logo.png" class="card-img-top" alt="...">
        <div class="card-body" style="padding-top: 35%;">
          <h1 class="card-title">Days Gone</h1>
          <p class="card-text">Single Player FPS</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h1 class="card-title">Card title</h1>
          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
            content. This content is a little bit longer.</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
